<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,arm=0;
        var n=prompt("Enter a three digit number:");
        temp=n;
        while(temp>0)
        {
        a=temp%10;
        temp=parseInt(temp/10);
        arm=arm+a*a*a;
        }
        if(arm==n)
        {
            document.write("You entered a Armstrong Number:",n);
        }
        else{
            document.write("Entered Number is not Armstrong Number");
        }
    </script>
</body>
</html>
