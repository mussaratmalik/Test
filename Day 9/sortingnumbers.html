<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var a=3;
        // var b=1;
        // var c=-1;
        var a=prompt("Enter value of a:");
        var b=prompt("Enter value of b:");
        var c=prompt("Enter value of c:");

        if(a>b && a>c){
            if(b>c)
            {
                document.write("<br>",a, "<br>",b, "<br>",c);
            }
            else{
                document.write("<br>",a, "<br>",c, "<br>",b);
            }
        }
        else if(b>a && b>c){
            if(a>c)
            {
                document.write("<br>",b, "<br>",a, "<br>",c);
            }
            else{
                document.write("<br>",b, "<br>",c, "<br>",a);
            }
        }
        else if(c>a && c>b)
        {
            if(a>b)
            {
                document.write("<br>",c, "<br>",a, "<br>",b);
            }
            else{
                document.write("<br>",c, "<br>",b, "<br>",a);
            }

        }
    </script>
</body>
</html>
