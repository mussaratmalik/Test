<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var scholarship;
        var marks=prompt("Enter Your Marks:");
        if(marks>=700)
        {
            scholarship=3000;
        }
        else if(marks>=650 && marks<700)
        {
            scholarship=2500;
        }
        else if(marks>=600 && marks<650)
        {
            scholarship=2000;
        }
        document.write("<br>Yours Marks are:",marks, "<br>Scholarship you avail is Rs.",scholarship, "/-");
    </script>
</body>
</html>
