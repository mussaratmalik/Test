        <h1>Quadratic Equation Conversion Through formula</h1>
        <form target="_blank" method="post" action="#">

            <input type="text" id="valuea" name="valuea"><br><br>

            <label for="valuec">Enter Value of c:</label>
            <input type="text" id="valuec" name="valuec"><br><br>  
            <input type="button" onclick="convert()" value="Quadratic Value">
            <input type="reset">
        </form>
    </div>

        <form target="_blank" method="post" action="#">
            <label for="cel">Enter Temperature in celsius:</label>
            <input type="text" id="cel" name="cel"><br><br>
            <label for="faren">Enter Temperature in Farenhite:</label>
            <input type="text" id="faren" name="faren"><br><br>
            <input type="button" onclick="converttemp()" value="Display">
            <input type="reset">
        </form>

    <script>
        function convert()
        {
            var valuea=document.getElementById("valuea");
            var a=valuea.value; 
            var valueb=document.getElementById("valueb");
            var b=valueb.value; 
            var valuec=document.getElementById("valuec");
            var c=valuec.value; 

            var sq= (b*b)-4*a*c;
            if(a!="" && b!="" && c!="")
            {
                if(sq==0){
                    var x= -b/(2*a);
                    alert(" Solution of Quadratic equation is:" + x);
                }
                else if(sq>0)
                {
                    var x1= parseInt(-b+Math.sqrt(sq)/(2*a));
                    var x2= parseInt(-b-Math.sqrt(sq)/(2*a));
                    alert("Two Solution Exists.Result of Quadratic Equation Solution1:  " + x1 + "Result of Quadratic Equation Solution2:  " + x2);
                }
                else if(sq<0)
                {
                    alert("No Real Solution!");
                }
            }
        }


        function sort()
        {
            var value1=document.getElementById("value1");
            var aa=value1.value; 
            var value2=document.getElementById("value2");
            var bb=value2.value; 
            var value3=document.getElementById("value3");
            var cc=value3.value; 
            if(aa!="" && bb!="" && cc!="")
            {
                if(aa>bb && aa>cc){
                if(bb>cc)
                {
                    document.write("<br>",aa, "<br>",bb, "<br>",cc);
                }
                else{
                    document.write("<br>",aa, "<br>",cc, "<br>",bb);
                }
                }
                else if(bb>aa && bb>cc){
                if(aa>cc)
                {
                    document.write("<br>",bb, "<br>",aa, "<br>",cc);
                }
                else{
                    document.write("<br>",bb, "<br>",cc, "<br>",aa);
                }
                }
                else if(cc>aa && cc>bb)
                {
                if(aa>bb)
                {
                    document.write("<br>",cc, "<br>",aa, "<br>",bb);
                }
                else{
                    document.write("<br>",cc, "<br>",bb, "<br>",aa);
                }
                }
            }
        }

        function converttemp()
        {
            var c=document.getElementById("cel");
            var cel= c.value;
            var f=document.getElementById("faren");
            var faren=f.value;
            if(cel!="")

                var f1=((9/5) * cel)+32;
