<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr=new Array();
        let updatedarr=new Array();
        var count=0;
        let numarray=()=>{
            
            //let arr=new Array();
            var data=parseInt(document.getElementById("dataarr").value);
            if(!isNaN(data)){
                arr.push(data);
                count=count+1;
                document.getElementById('result').innerHTML=count+"number of values added and values are: " + arr;     
            }        
        }
        let showindex=()=>{
            const a=5;
            for(var i=0;i<arr.length;i++)
            {
                updatedarr=arr[i]+a;
                document.getElementById('result').innerHTML="Previous Array is:"+arr;
                document.getElementById('updated').innerHTML="Updated Array is"+updatedarr;
            }
            }
    </script>
</head>
<body>
    <label for="dataarr">Enter values in an array</label>
    <input type="text" id="dataarr" placeholder="Enter Numbers....">
    <input type="button" onclick="numarray()" value="Add">
    <input type="button" onclick="showindex()" value="Show Array">
    <p id="result"></p>
    <p id="updated"></p>  
</body>
</html>
