<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("Enter Size of an array")
        names= new Array(num);
        for(var i=0; i<num; i++)
        {
            names[i]=prompt("Enter a Value:");
        }
        for(var i=0; i<num; i++)
        {
            document.write(names[i], "<br>");
        }
        
        var smallest=minsize(names);
        document.write("Smallest Number is:" + smallest);
        var s=prompt("Search a Number:");
        for(var i=0; i<num; i++)
        {
            if(s==names[i])
            {
                z=names[i];
                document.write("<br>Searched number is:", z);
                break;

            }
            else{
                document.write("<br>", s, "<br>Number not found!");
                break;
            }
        }
        function minsize(names)
        {
            var min=names[0];
            for(var i=1; i<names.length; i++)
            {
                if(names[i]<min)
                {
                    min=parseInt(names[i]);

                }
            }
            return min;
        }
    </script>
</body>
</html>
