<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div1">
        <form method="post" target="_blank" action="#">
            <label for="fact">Enter a number to calculate factorial:</label>
            <input type="text" id="fact" name="fact"><br><br>  
            <input type="button" onclick="convert()" value="Calculate">
            <input type="reset">

        </form>
    </div>
    

    <script>
        function convert()
        {
            var fac=document.getElementById("fact");
            var Factorial=fac.value;
            if(Factorial!="")
            {
                var f=calculate(Factorial);
                alert("Factorial is:" + f);
            }
        }
        function calculate(n)
        {
            var fact=1;
            for(var i=1; i<=n;i++)
            {
                fact=fact*i;
            }
            return fact;
        }

    </script>
</body>
</html>
