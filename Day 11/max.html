<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        names= new Array(5);
        for(var i=0; i<5; i++)
        {
            names[i]=prompt("Enter a Value:");
        }
        var largest=maxsize(names);
        alert("Largest Number is:" + largest);
        function maxsize(names)
        {
            var max=names[0];
            for(var i=1; i<names.length; i++)
            {
                if(names[i]>max)
                {
                    max=names[i];

                }
            }
            return max;
        }
    </script>
</body>
</html>
