<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pattern(n)
        {
            for(var i=1; i<5; i++)
            {
                document.write("<br>");
            for(var j=1;j<=4;j++)
            {
                document.write("   ", n);
            }
            }
        }
    </script>
</head>
<body>
    <script>
        var ch=prompt("Enter any special Character:");
        var c=pattern(ch);

    </script>
</body>
</html>
